    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .container {
            display: grid;
            /* 3 columnas de 1 fracci√≥n */
            grid-template-columns: repeat(3,1fr);
                /* 2 filas de 100px de alto */
            grid-template-rows: repeat(2,200px);
            gap: 15px;
            width: 1000px;
            height: 650px;
            margin: 50px auto;
            background: #3b6b63;
            padding: 20px;
        }
        .item {
            border: solid 1px black;
            background: #acf6a8;
            color: rgb(39, 34, 34);
            display: flex;
            /* Alineaci√≥n horizontal */
            justify-content: center;
            /* Alineaci√≥n vertical */
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item"><h1>3</h1></div>
